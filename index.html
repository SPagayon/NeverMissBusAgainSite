<!DOCTYPE html>
<html>
<head>
    <title>Next Bus Departure</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="big-text">Next Bus Departure Time</h1>
                <p class="big-text">From UTRGV-E to UTRGV-H</p>
                <p id="current-time"></p> <!-- Display current time here -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <!-- Display the result -->
                <div id="result" class="flip-display">
                    <div class="segment">0</div>
                    <div class="segment">0</div>
                    <div class="segment">:</div>
                    <div class="segment">0</div>
                    <div class="segment">0</div>
                    <div class="segment" id="ampm">AM</div>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <!-- Table to display all times -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Departure Time</th>
                            <th>Arrival Time</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-table-body">
                        <!-- Times will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Include JavaScript code here -->
    <script src="script.js"></script>
</body>
</html>
